<script>
        var writeChar = function(char, callback) {
          setTimeout(function() {
            document.write(char);
            callback();
          }, 1000)
        }

        var writeTo = function(string, index) {
          var char = string.slice(index, index + 1);
          index += 1;
          if(index > string.length) {
            return;
          }
          writeChar(char, writeTo(string, index));
        }
        writeTo('wangming', 0);
</script>
