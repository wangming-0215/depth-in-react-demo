<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .shadow-one-side {
      width: 100px;
      height: 100px;
      background: #58a;
      box-shadow: 0px 5px 4px -4px rgba(0, 0, 0, 0.5);
    }

    .shadow-2-sides {
      margin-top: 15px;
      width: 100px;
      height: 100px;
      background: #58a;
      box-shadow: 3px 3px 6px black;
    }
  </style>
</head>
<body>
  <div class="shadow-one-side"></div>
  <div class="shadow-2-sides"></div>
</body>
</html>
